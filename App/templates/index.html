{% extends "layout.html" %}
{% block title %}Bulls and Cows{% endblock %}
{% block page %}Bulls and Cows{% endblock %}
{{ super() }}

{% block content %}
<h1>Bulls and Cows</h1>
<style>
  .flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .Square {
    width: 90px;
    height: 90px;
    border: 0.5px solid black;
    text-align: center;
    line-height: 50px;
    font-size: 30px;
  }

</style>

{% for row in past_rows %} <!--This code needs tweaking to generate accurate row numbers-->
<div class="column" id="gamerow{{ loop.index }}">
  <form id="Square" class="row" method="POST">
    <div class="flex-container">
      <div id="inputbox1" class="column Square {{row[0]}}">
              <input
                type="number"
                name="guess1"
                min="0"
                max="9"
                class="input"
                placeholder="?"
              />
            </div>
            <div id="inputbox2" class="column Square {{row[1]}}">
              <input
                type="number"
                name="guess2"
                min="0"
                max="9"
                class="input"
                placeholder="?"
              />
            </div>
            <div id="inputbox3" class="column Square {{row[2]}}">
              <input
                type="number"
                name="guess3"
                min="0"
                max="9"
                class="input"
                placeholder="?"
              />
            </div>
            <div id="inputbox4" class="column Square {{row[3]}}">
              <input
                type="number"
                name="guess4"
                min="0"
                max="9"
                class="input"
                placeholder="?"
              />
            </div>
          </div>
          <input type="submit" class="green text-white btn" value="Play">
        </form>
      </div>
{% endfor %}


{% endblock %}
